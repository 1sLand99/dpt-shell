plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.luoye.dpt"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        multiDexEnabled false

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11"
                abiFilters "armeabi-v7a","arm64-v8a","x86","x86_64"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.18.1"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

afterEvaluate{ Project project ->
    def assembleTask = project.tasks.getByName("assemble")
    assembleTask.doLast {
        if (project.name != "shell") {
            printf("%s skip\n", project.name)
            return
        }
        def targetDir = project.rootDir.absolutePath + File.separator + "executable" + File.separator + "shell-files"
        printf("shell-targetDir: %s\n", targetDir)

        delete(targetDir)

        copy {
            from project.buildDir.absolutePath + File.separator + "intermediates" + File.separator + "dex" + File.separator + "debug" + File.separator + "mergeDexDebug" + File.separator + "classes.dex"
            into targetDir + File.separator + "dex"
        }

        copy {
            from file(project.buildDir.absolutePath + File.separator
            + "intermediates" + File.separator
            + "stripped_native_libs"+ File.separator
            + "debug" + File.separator
            + "out" + File.separator
            + "lib" + File.separator
            + "armeabi-v7a")
            into file(targetDir + File.separator
            + "libs" + File.separator
            + "arm")
        }

        copy {
            from (project.buildDir.absolutePath + File.separator
            + "intermediates" + File.separator
            + "stripped_native_libs"+ File.separator
            + "debug" + File.separator
            + "out" + File.separator
            + "lib" + File.separator
            + "arm64-v8a")
            into (targetDir + File.separator
            + "libs" + File.separator
            + "arm64")
        }

        copy {
            from (project.buildDir.absolutePath + File.separator
            + "intermediates" + File.separator
            + "stripped_native_libs"+ File.separator
            + "debug" + File.separator
            + "out" + File.separator
            + "lib" + File.separator
            + "x86")
            into (targetDir + File.separator
            + "libs" + File.separator
            + "x86")
        }

        copy {
            from (project.buildDir.absolutePath + File.separator
            + "intermediates" + File.separator
            + "stripped_native_libs"+ File.separator
            + "debug" + File.separator
            + "out" + File.separator
            + "lib" + File.separator
            + "x86_64")
            into (targetDir + File.separator
            + "libs" + File.separator
            + "x86_64")
        }

    }

}

dependencies {

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}